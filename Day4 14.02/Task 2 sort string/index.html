<body>
    <script>

            const s = "Fred:Corwill;Wilfred:Corwill;Barney:Tornbull;Betty:Tornbull;Bjon:Tornbull;Raphael:Corwill;Alfred:Corwill";

            function sortAndReverse(s){
                const toUpper = s.toUpperCase()
                const splitted = toUpper.split(";")              

                const reversed = splitted.map(el => {
                    return '(' + el.split(":").reverse().join(", ") + ")"
                })
                const sorted = reversed.sort()
                return sorted;
            }

            console.log(sortAndReverse(s));
            // ["(CORWILL, ALFRED)", "(CORWILL, FRED)", "(CORWILL, RAPHAEL)", "(CORWILL, WILFRED)", "(TORNBULL, BARNEY)", "(TORNBULL, BETTY)", "(TORNBULL, BJON)"]
    </script>
